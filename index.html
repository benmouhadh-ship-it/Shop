<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>متجر – Machine All‑In‑One</title>
  <style>
    body {font-family: system-ui, Arial, sans-serif; margin: 0; background:#fafafa; color:#111;}
    header {background:#111;color:#fff;padding:14px 20px;text-align:center;font-weight:700}
    .wrap {max-width: 1100px; margin: 24px auto; padding: 0 16px;}
    .card {background:#fff;border:1px solid #eee;border-radius:12px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.04);}
    .gallery {display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:8px;padding:12px;}
    .gallery img {width:100%;height:220px;object-fit:cover;border-radius:8px;}
    .content {padding:18px 16px 22px;}
    .title {font-size:22px;margin:0 0 6px}
    .subtitle {color:#555;margin:0 0 10px}
    .price {font-size:24px;font-weight:700;margin:8px 0 16px}
    form .row {display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    button, .btn {cursor:pointer;border:none;background:#0070ba;color:#fff;padding:12px 16px;border-radius:8px;font-weight:700}
    .note {font-size:12px;color:#666;margin-top:10px}
    footer {text-align:center;color:#666;font-size:12px;margin:28px 0}
  </style>
</head>
<body>
  <header>Machine All‑In‑One — Gym at Home</header>
  <main class="wrap">
    <article class="card">
      <div class="gallery">
        <img src="machine_1.jpg" alt="صورة الجهاز 1"><img src="machine_2.jpg" alt="صورة الجهاز 2"><img src="machine_3.jpg" alt="صورة الجهاز 3"><img src="machine_4.jpg" alt="صورة الجهاز 4"><img src="machine_5.jpg" alt="صورة الجهاز 5">
      </div>
      <div class="content">
        <h1 class="title">Machine All‑In‑One</h1>
        <p class="subtitle">جيم كامل في المنزل – متعدد الوظائف للتمارين.</p>
        <div class="price">السعر: 599.00 €</div>
        <!-- PayPal: دفع فوري باستخدام زر Buy Now -->
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="Badrdalhoumii@gmail.com">
          <input type="hidden" name="item_name" value="Machine All-In-One - Gym at Home">
          <input type="hidden" name="amount" value="599.00">
          <input type="hidden" name="currency_code" value="EUR">
          <input type="hidden" name="no_note" value="1">
          <div class="row">
            <label>الكمية
              <input type="number" name="quantity" value="1" min="1" style="padding:10px;border:1px solid #ddd;border-radius:8px;width:90px;">
            </label>
            <button type="submit">اشتري الآن عبر PayPal</button>
          </div>
          <p class="note">ملاحظة: بعد الدفع، سيصل إشعار بالعملية مباشرة إلى حساب بايبال: Badrdalhoumii@gmail.com</p>
        </form>
      </div>
    </article>
    <footer>© 599.00 EUR — متجر بسيط</footer>
  </main>
</body>
</html>
