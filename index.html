<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fitneshop – Machine All‑In‑One</title>
  <style>
    :root { --ink:#111; --muted:#666; --bg:#fafafa; --card:#fff; --brand:#0070ba; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:var(--bg); color:var(--ink);}
    header { background:var(--ink); color:#fff; padding:14px 20px; text-align:center; font-weight:700; text-transform:capitalize; }
    .wrap { max-width:1100px; margin:24px auto; padding:0 16px; }
    .card { background:var(--card); border:1px solid #eee; border-radius:12px; overflow:hidden; box-shadow:0 2px 10px rgba(0,0,0,.04);}
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:8px; padding:12px; }
    .gallery img { width:100%; height:220px; object-fit:cover; border-radius:8px; }
    .content { padding:18px 16px 22px; }
    .title { font-size:22px; margin:0 0 6px; }
    .subtitle { color:var(--muted); margin:0 0 10px; }
    .price { font-size:24px; font-weight:700; margin:8px 0 16px; }
    form .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input[type=number] { padding:10px; border:1px solid #ddd; border-radius:8px; width:90px; }
    button { cursor:pointer; border:none; background:var(--brand); color:#fff; padding:12px 16px; border-radius:8px; font-weight:700; }
    footer { text-align:center; color:var(--muted); font-size:12px; margin:28px 0; }
  </style>
</head>
<body>
  <header>fitneshop — Machine All‑In‑One</header>
  <main class="wrap">
    <article class="card">
      <div class="gallery">
        <img src="machine_1.jpg" alt="Machine photo 1"><img src="machine_2.jpg" alt="Machine photo 2"><img src="machine_3.jpg" alt="Machine photo 3"><img src="machine_4.jpg" alt="Machine photo 4"><img src="machine_5.jpg" alt="Machine photo 5">
      </div>
      <div class="content">
        <h1 class="title">Machine All‑In‑One</h1>
        <p class="subtitle">Complete multi‑function home gym trainer.</p>
        <div class="price">599.00 €</div>
        <!-- PayPal Buy Now: e‑mail used in hidden field only (not shown publicly) -->
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="Badrdalhoumii@gmail.com">
          <input type="hidden" name="item_name" value="Machine All-In-One - Gym at Home">
          <input type="hidden" name="amount" value="599.00">
          <input type="hidden" name="currency_code" value="EUR">
          <input type="hidden" name="no_note" value="1">
          <div class="row">
            <label>Qty
              <input type="number" name="quantity" value="1" min="1">
            </label>
            <button type="submit">Buy Now with PayPal</button>
          </div>
        </form>
      </div>
    </article>
    <footer>fitneshop — Simple shop powered by static HTML</footer>
  </main>
</body>
</html>
